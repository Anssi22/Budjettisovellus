<h2 class="form-title">{{ editing ? 'Muokkaa tapahtumaa' : 'Lisää tapahtuma' }}</h2>

<form class="tx-form" [formGroup]="form" (ngSubmit)="submit()">
  <label class="field">
    <span class="label">Otsikko</span>
    <input class="control" placeholder="Esim. Kahvi" formControlName="title" />
  </label>

  <label class="field">
    <span class="label">Summa (€)</span>
    <input class="control" type="number" step="0.01" min="0" formControlName="amount" />
  </label>

  <label class="field">
    <span class="label">Tyyppi</span>
    <select class="control" formControlName="type">
      <option value="income">Tulo</option>
      <option value="expense">Meno</option>
    </select>
  </label>

  <label class="field">
    <span class="label">Päivä</span>
    <input class="control" type="date" formControlName="date" />
  </label>

  <div class="actions">
    <button class="btn primary" type="submit" [disabled]="form.invalid">
      {{ editing ? 'Tallenna' : 'Lisää' }}
    </button>

    <button class="btn" type="button" *ngIf="editing" (click)="cancel()">
      Peru
    </button>
  </div>
</form>
